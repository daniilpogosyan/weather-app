<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <input type="search" name="search" id="search-location">

  <article class="current-weather">
    <section class="current-weather__main-info">
      <p class="current-location"></p>
      <p class="current-temperature">
        <span class="temperature value">123</span>
        <span class="temperature unit">Â°C</span>
      </p>
    </section>

    <section class="current-weather__sub-info">
      <p class="wind-speed">Wind Speed: 
        <span class="wind-speed value">123</span>
        <span class="wind-speed unit">m/s</span>
      </p>
      <p class="humidity">Humidity: 
        <span class="humidity value">123</span>
        <span class="humidity unit">%</span>
      </p>
      <p class="pressure">Pressure:
        <span class="pressure value">123</span>
        <span class="pressure unit">hPa</span>
      </p>
      <p class="visibility">Visibility:
        <span class="visibility value">123</span>
        <span class="visibility unit">m</span>
      </p>
    </section>
  </article>


  <ul class="daily-forecast">

  </ul>
  
</body>
</html>
